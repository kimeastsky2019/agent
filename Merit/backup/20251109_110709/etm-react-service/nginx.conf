events {
    worker_connections 1024;
}

http {
    upstream react_frontend {
        server react-frontend:3000;
    }

    upstream etengine {
        server etengine:3000;
    }

    upstream eop_service {
        server 172.17.0.1:8000;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # EOP route - proxy to port 8000 (root path)
        location /eop/ {
            proxy_pass http://eop_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # EOP root - redirect to /eop/
        location = /eop {
            return 301 /eop/;
        }

        # Studio route - redirect to /dt/studio
        location = /studio {
            return 301 /dt/studio;
        }
        location ~ ^/studio/(.*)$ {
            return 301 /dt/studio/$1;
        }

        # Disable caching for HTML files
        location ~ \.html$ {
            proxy_pass http://react_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # React Frontend - handle all routes including /dt/*
        location / {
            proxy_pass http://react_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ETEngine API
        location /api {
            proxy_pass http://etengine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}
