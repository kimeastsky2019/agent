version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: energy_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-energy_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-net-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: energy_redis_prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - energy-net-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: energy_zookeeper_prod
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - energy-net-prod
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: energy_kafka_prod
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://${KAFKA_EXTERNAL_HOST:-localhost}:${KAFKA_PORT:-9092}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - energy-net-prod
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: energy_mqtt_prod
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9001}:9001"
    volumes:
      - mqtt_data_prod:/mosquitto/data
      - mqtt_logs_prod:/mosquitto/log
    networks:
      - energy-net-prod
    restart: unless-stopped

  jena:
    image: stain/jena-fuseki
    container_name: energy_jena_prod
    ports:
      - "${JENA_PORT:-3030}:3030"
    environment:
      ADMIN_PASSWORD: ${JENA_ADMIN_PASSWORD:-admin}
      JVM_ARGS: "-Xmx2g"
    volumes:
      - jena_data_prod:/fuseki
    networks:
      - energy-net-prod
    restart: unless-stopped

  ontology-service:
    build:
      context: ../ontology_service
      dockerfile: Dockerfile
    container_name: ontology_service_prod
    ports:
      - "${ONTOLOGY_SERVICE_PORT:-5000}:5000"
    volumes:
      - ontology_uploads_prod:/app/uploads
      - ontology_data_prod:/app/ontologies
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=5000
    networks:
      - energy-net-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health').read()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  image-broadcasting:
    build:
      context: ../image_brodcasting
      dockerfile: Dockerfile
    container_name: image_broadcasting_prod
    ports:
      - "${IMAGE_BROADCASTING_PORT:-5001}:5001"
    volumes:
      - image_broadcasting_data_prod:/app/data
      - image_broadcasting_logs_prod:/app/logs
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=5001
    networks:
      - energy-net-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5001/').read()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: energy_backend_prod
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-energy_db}
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_HOST=mqtt
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JENA_FUSEKI_URL=http://jena:3030
      - ONTOLOGY_SERVICE_URL=http://ontology-service:5000
      - IMAGE_BROADCASTING_URL=http://image-broadcasting:5001
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - ENVIRONMENT=production
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      mqtt:
        condition: service_started
      jena:
        condition: service_started
      ontology-service:
        condition: service_started
      image-broadcasting:
        condition: service_started
    networks:
      - energy-net-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: energy_frontend_prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000/ws}
    depends_on:
      - backend
    networks:
      - energy-net-prod
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
  mqtt_data_prod:
  mqtt_logs_prod:
  jena_data_prod:
  ontology_uploads_prod:
  ontology_data_prod:
  image_broadcasting_data_prod:
  image_broadcasting_logs_prod:

networks:
  energy-net-prod:
    driver: bridge


