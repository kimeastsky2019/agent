version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: energy_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: energy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: energy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - energy-net
    command: redis-server --appendonly yes

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: energy_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - energy-net

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: energy_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - energy-net

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: energy_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - energy-net

  jena:
    image: stain/jena-fuseki
    container_name: energy_jena
    ports:
      - "3030:3030"
    environment:
      ADMIN_PASSWORD: admin
      JVM_ARGS: "-Xmx2g"
    volumes:
      - jena_data:/fuseki
    networks:
      - energy-net

  influxdb:
    image: influxdb:2.7
    container_name: energy_influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: gng_energy
      DOCKER_INFLUXDB_INIT_BUCKET: energy_data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: energy-data-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - energy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  ontology-service:
    build: ../ontology_service
    container_name: ontology_service
    ports:
      - "5000:5000"
    volumes:
      - ../ontology_service:/app
      - ontology_uploads:/app/uploads
      - ontology_data:/app/ontologies
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - energy-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health').read()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  image-broadcasting:
    build: ../image_brodcasting
    container_name: image_broadcasting
    ports:
      - "5001:5001"
    volumes:
      - ../image_brodcasting:/app
      - image_broadcasting_data:/app/data
      - image_broadcasting_logs:/app/logs
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PORT=5001
    networks:
      - energy-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5001/').read()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  collaborative-ontology-backend:
    build:
      context: ../ontology_service/collaborative_ontology/backend
      dockerfile: Dockerfile
    container_name: collaborative_ontology_backend
    ports:
      - "8010:8000"
    volumes:
      - ../ontology_service/collaborative_ontology/backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/collaborative_ontology
      - REDIS_URL=redis://redis:6379/0
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=energy-data-token
      - INFLUXDB_ORG=gng_energy
      - INFLUXDB_BUCKET=energy_data
      - FUSEKI_URL=http://jena:3030
      - SECRET_KEY=your-super-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://localhost:3010
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      influxdb:
        condition: service_healthy
      jena:
        condition: service_started
    networks:
      - energy-net
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  collaborative-ontology-frontend:
    build:
      context: ../ontology_service/collaborative_ontology/frontend
      dockerfile: Dockerfile
    container_name: collaborative_ontology_frontend
    ports:
      - "3010:3000"
    volumes:
      - ../ontology_service/collaborative_ontology/frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8010
      - REACT_APP_WS_URL=ws://localhost:8010/ws
    depends_on:
      - collaborative-ontology-backend
    networks:
      - energy-net
    restart: unless-stopped
    command: npm start

  backend:
    build: ./backend
    container_name: energy_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/energy_db
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_HOST=mqtt
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JENA_FUSEKI_URL=http://jena:3030
      - ONTOLOGY_SERVICE_URL=http://ontology-service:5000
      - IMAGE_BROADCASTING_URL=http://image-broadcasting:5001
      - COLLABORATIVE_ONTOLOGY_URL=http://collaborative-ontology-backend:8000
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=energy-data-token
      - INFLUXDB_ORG=gng_energy
      - INFLUXDB_BUCKET=energy_data
    depends_on:
      - db
      - redis
      - kafka
      - mqtt
      - jena
      - influxdb
      - ontology-service
      - image-broadcasting
      - collaborative-ontology-backend
    networks:
      - energy-net
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: energy_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    networks:
      - energy-net
    command: npm start

volumes:
  postgres_data:
  redis_data:
  mqtt_data:
  mqtt_logs:
  jena_data:
  ontology_uploads:
  ontology_data:
  image_broadcasting_data:
  image_broadcasting_logs:
  influxdb_data:

networks:
  energy-net:
    driver: bridge

