version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: energy_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: energy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: energy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - energy-net
    command: redis-server --appendonly yes

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: energy_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - energy-net

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: energy_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - energy-net

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: energy_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - energy-net

  jena:
    image: stain/jena-fuseki
    container_name: energy_jena
    ports:
      - "3030:3030"
    environment:
      ADMIN_PASSWORD: admin
      JVM_ARGS: "-Xmx2g"
    volumes:
      - jena_data:/fuseki
    networks:
      - energy-net

  backend:
    build: ./backend
    container_name: energy_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/energy_db
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_HOST=mqtt
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JENA_FUSEKI_URL=http://jena:3030
    depends_on:
      - db
      - redis
      - kafka
      - mqtt
      - jena
    networks:
      - energy-net
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: energy_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    networks:
      - energy-net
    command: npm start

volumes:
  postgres_data:
  redis_data:
  mqtt_data:
  mqtt_logs:
  jena_data:

networks:
  energy-net:
    driver: bridge

