version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: collaborative_ontology_db
    environment:
      POSTGRES_DB: collaborative_ontology
      POSTGRES_USER: ontology_user
      POSTGRES_PASSWORD: ontology_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ontology_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ontology_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: collaborative_ontology_redis
    ports:
      - "6379:6379"
    networks:
      - ontology_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # InfluxDB for time-series data
  influxdb:
    image: influxdb:2.7
    container_name: collaborative_ontology_influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: gng_energy
      DOCKER_INFLUXDB_INIT_BUCKET: energy_data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: energy-data-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - ontology_network

  # Apache Jena Fuseki (SPARQL Endpoint & Triple Store)
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: collaborative_ontology_fuseki
    environment:
      ADMIN_PASSWORD: fuseki_admin
      JVM_ARGS: -Xmx2g
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
    networks:
      - ontology_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collaborative_ontology_backend
    environment:
      DATABASE_URL: postgresql://ontology_user:ontology_password@postgres:5432/collaborative_ontology
      REDIS_URL: redis://redis:6379/0
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: energy-data-token
      INFLUXDB_ORG: gng_energy
      INFLUXDB_BUCKET: energy_data
      FUSEKI_URL: http://fuseki:3030
      SECRET_KEY: your-super-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fuseki:
        condition: service_healthy
    networks:
      - ontology_network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collaborative_ontology_celery
    environment:
      DATABASE_URL: postgresql://ontology_user:ontology_password@postgres:5432/collaborative_ontology
      REDIS_URL: redis://redis:6379/0
      INFLUXDB_URL: http://influxdb:8086
      FUSEKI_URL: http://fuseki:3030
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - ontology_network
    volumes:
      - ./backend:/app
    command: celery -A tasks worker --loglevel=info

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collaborative_ontology_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ontology_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: collaborative_ontology_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ontology_network

  # Grafana for monitoring and visualization
  grafana:
    image: grafana/grafana:latest
    container_name: collaborative_ontology_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: grafana_admin
      GF_INSTALL_PLUGINS: grafana-influxdb-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - influxdb
    networks:
      - ontology_network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: collaborative_ontology_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ontology_network

networks:
  ontology_network:
    driver: bridge

volumes:
  postgres_data:
  influxdb_data:
  fuseki_data:
  grafana_data:
  prometheus_data:
