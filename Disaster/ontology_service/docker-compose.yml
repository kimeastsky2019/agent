version: '3.8'

services:
  ontology-service:
    build: .
    container_name: ontology-service
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./ontologies:/app/ontologies
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
  ontologies:
