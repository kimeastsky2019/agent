name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Lint
      run: |
        python -m pip install -U ruff
        ruff check services libs gateway
    - name: Unit tests
      run: echo "No tests yet"
