apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: nanogrid
spec:
  replicas: 1
  selector:
    matchLabels: {app: gateway}
  template:
    metadata:
      labels: {app: gateway}
    spec:
      containers:
      - name: gateway
        image: ghcr.io/your-org/gateway:latest
        ports: [{containerPort: 8080}]
        env:
        - {name: DT_URL, value: "http://dt.nanogrid.svc:8001"}
        - {name: EOP_URL, value: "http://eop.nanogrid.svc:8002"}
        - {name: FORECAST_URL, value: "http://forecast.nanogrid.svc:8003"}
        - {name: MON_URL, value: "http://monitoring.nanogrid.svc:8004"}
        - {name: ENG_URL, value: "http://engagement.nanogrid.svc:8005"}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: nanogrid
spec:
  selector: {app: gateway}
  ports: [{port: 80, targetPort: 8080}]
  type: ClusterIP
