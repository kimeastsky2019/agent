apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-nest
  namespace: nanogrid
spec:
  replicas: 2
  selector:
    matchLabels: { app: gateway-nest }
  template:
    metadata:
      labels: { app: gateway-nest }
    spec:
      containers:
      - name: gateway
        image: ghcr.io/your-org/gateway-nest:latest
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef: { name: gateway-config }
          - secretRef: { name: gateway-secrets }
        readinessProbe:
          httpGet: { path: /health, port: 8080 }
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 8080 }
          periodSeconds: 30
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits: { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-nest
  namespace: nanogrid
spec:
  selector: { app: gateway-nest }
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-nest-hpa
  namespace: nanogrid
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway-nest
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
